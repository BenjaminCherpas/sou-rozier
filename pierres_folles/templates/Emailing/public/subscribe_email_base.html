{% extends "Emailing/public/base_iframe.html" %}
{% load i18n %}

{% block extra_head %}
<style>
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    padding: 0;
    margin: 0;
  }

  #id_email {
    padding: 4px;
    width: 300px;
    border-radius: 4px;
    font-size: 1em;
    border: solid 1px #ccc;
  }
  ul.errorlist {
    list-style: none;
    margin: 0;
    padding: 0;
    font-size: 0.7em;
    color: red;
    background: #eee;
    font-family: sans-serif;
    position: absolute;
    top: 20px;
    left: 20px;
  }

  .btn-submit {
    padding: 5px 20px;
    border: solid 1px #8DC648;
    background: #eee;
    color: #8DC648;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
  }

</style>
<script>
  $(function() {
    $("input[name=email]").keyup(function(event){
        if(event.keyCode == 13){
            $(this).closest('form').submit();
        }
    }).click(function() {
      $("ul.errorlist").hide();
    });
    $("ul.errorlist").click(function() {
      $(this).hide();
    });
  })
</script>
{% block customize_head %}
{% endblock %}
{% endblock %}
  
{% block content %}
  {{ block.super }}
  <form method="post" action="{% url 'emailing_email_subscribe_newsletter' %}">{% csrf_token %}
    {% block customize_form %}
      {{form.as_p}}
    {% endblock %}  
    <input class="btn-submit" type="submit" value="{% trans "M'inscrire Ã  la newsletter" %}" />
  </form>
{% endblock %}
