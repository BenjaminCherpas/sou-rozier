{% load coop_utils thumbnail %}
<div class="partners">
  {% for partner_line in partners|group_in_sublists:3 %}
  <div class="row my-row">
    {% for partner in partner_line %}
    <div class="col-sm-4">
      <div>
        <a class="partner" {% if partner.url %}href="{{ partner.url}}" target="_blank"{% endif %}>
          {% thumbnail partner.logo "300" as im %}
              <img src="{{ im.url }}" class="img-fluid" alt="{{ partner.name}}" title="{{ partner.name}}" />
          {% endthumbnail %}
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endfor %}
</div>
