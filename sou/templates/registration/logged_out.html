{% extends "registration/base.html" %}{% load i18n %}
{% block registration_content %}

    <br /><br />
    <p>Vous allez être redirigé vers <a href="{% url 'homepage' %}">la page d'accueil</a></p>

        $(function() {
            setTimeout(function() {
                window.location = "{% url 'homepage' %}";
            }, 4000);
        })
    </script>
{% endblock %}
